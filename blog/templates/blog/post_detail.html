{% extends 'blog/base.html'%}

{% block content%}
 <div class="content container">
    <div class="row">
        <div class="col-md-8">
                <div class="post">
                    <h1><a href="{% url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h1>
                     <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
        </div>
    </div>
</div>
{%endblock%}
